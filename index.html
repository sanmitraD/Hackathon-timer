<html>
    <head>
      <title>Hackathon timer</title>
    </head>
    <body>
        Hackathon Timer
        This is a 36 hr log hackathon

        <div id="timer">

        </div>
        <script type="text/javascript">
          const endTime = new Date("Jan 3, 2020 09:00:00").getTime();
          oneHour = 1000*60*60
          oneMinute = 1000*60
          oneSecond = 1000
          timerDiv = document.getElementById("timer")
          setInterval(function(){
            currentTime = new Date()
            let elapsedTime = parseInt(endTime - currentTime.getTime());
            elapsedHours = Math.floor(elapsedTime/oneHour)
            elapsedMinutes = Math.floor((elapsedTime%oneHour)/oneMinute)
            elapsedSeconds = Math.floor((elapsedTime%oneMinute)/oneSecond)

            let timerString = `${elapsedHours}:${elapsedMinutes}:${elapsedSeconds}`
            timerDiv.innerHTML = timerString
          },1000);
        </script>
    </body>
</html>
