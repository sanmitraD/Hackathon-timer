<html>
    <head>
      <title>Hackathon timer</title>
      <link href="https://fonts.googleapis.com/css?family=Cabin|Righteous|Zilla+Slab&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
          <h1 id="title">Hackathon Timer</h1>
          <p id="college">Wellfare Institute of Science Technology & Management </p>
          <p id="collegeCode">WISTM</p>

          <p id="status">Hackathon starts in </p>
        </header>
        <main>
          <div id="timer"></div>
        </main>
        <script type="text/javascript">
          oneHour = 1000*60*60
          oneMinute = 1000*60
          oneSecond = 1000
          const timerDiv = document.getElementById("timer")
          const status = document.getElementById("status")

          /*Hackathon start time*/
          var HackathonStartingTime = new Date("Jan 3, 2020 11:30:00").getTime();
          var HackathonEndingTime  = new Date("Jan 3, 2020 16:30:00").getTime();
          var timerTime = HackathonStartingTime
          var intervalId = setInterval(function(){
            currentTime = new Date()
            let elapsedTime = parseInt(timerTime - currentTime.getTime());
            elapsedHours = Math.floor(elapsedTime/oneHour).toString().padStart(2,'0')
            elapsedMinutes = Math.floor((elapsedTime%oneHour)/oneMinute).toString().padStart(2,'0')
            elapsedSeconds = Math.floor((elapsedTime%oneMinute)/oneSecond).toString().padStart(2,'0')

            let timerString = `${elapsedHours}:${elapsedMinutes}:${elapsedSeconds}`
            timerDiv.innerHTML = timerString

            if (elapsedTime<=0.0) {
              timerDiv.innerHTML = `00:00:00`
              status.innerHTML = "Hackathon Started"

              if (timerTime === HackathonEndingTime)
                timerDiv.innerHTML = "Time UP"
              else
                timerDiv.innerHTML = `Start
                                      coding`

            }
            if (elapsedTime<=-30000) {
              timerTime = HackathonEndingTime
            }
          },1000);

        </script>
    </body>
</html>
